<div class="gallery widget">
    <h2><a smooth-scroll data-target="top" ng-href="{{ page.url }}" class="poster">{{page.title|language}}</a></h2>
    <div class="body description description-gallery">
        <div ng-bind-html="page.body.en"></div>
    </div>

    <ul class="page-images list-unstyled nav-pills nav">
        <li ng-repeat="image in page.images|limitTo:8">
            <a class="thumbnail" ng-href="{{ page.url }}" rel="gallery"><img ng-src="{{ image.thumbnails.preview }}"/></a>
        </li>
    </ul>
</div>
<hr />
